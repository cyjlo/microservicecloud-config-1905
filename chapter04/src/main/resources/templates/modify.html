<!DOCTYPE html>
<!--解决变量变红，加入此注释-->
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<em><input type="button" name="button" value="添加数据" class="input-button" onclick="location.href='modify.html'" /></em>
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<form method="posts" th:action="@{/Acc/Addacc}">
		<div class="content">
			<table class="box">
				<tr>
					<td class="field">账单编号：</td>
					<td><input type="text" name="aId" class="text" /></td>
				</tr>
				<tr>
					<td class="field">商品名称：</td>
					<td><input type="text" name="gName" class="text" /></td>
				</tr>
				<tr>
					<td class="field">商品描述：</td>
					<td><textarea name="gInfo"></textarea></td>
				</tr>
				<tr>
					<td class="field">账单时间：</td>
					<td><input type="text" name="createtime" class="text" /></td>
				</tr>
				<tr>
					<td class="field">所属供应商：</td>
					<td>
						<select name="pId">
							<option>选择</option>
							<option th:value="${pro.pId}" th:text="${pro.pName}" th:each="pro:${pro}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="field">是否付款：</td>
					<td>
						<select name="ispay">
							<option th:value="${1}">是</option>
							<option th:value="${2}">否</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="field">交易金额：</td>
					<td><input type="text" name="money" class="text" /></td>
				</tr>
				<tr>
					<td class="field">商品单位：</td>
					<td><input type="text" name="unit" class="text" /></td>
				</tr>
				<tr>
					<td class="field">商品数量：</td>
					<td><input type="text" name="num" class="text" /></td>
				</tr>


			</table>
		</div>
		<div class="buttons">
			<input type="submit" name="submit" value="确认" class="input-button" />
			<input type="button" name="button" value="返回" class="input-button" onclick="history.back();" />
		</div>
	</form>
</div>
</body>
</html>
